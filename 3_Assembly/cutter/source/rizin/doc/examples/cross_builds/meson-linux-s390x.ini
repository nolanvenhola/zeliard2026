# Example cross build for S390x.
# Host is a Fedora 42 with the cross-build packages:
#  gcc-s390x-linux-gnu
#  gcc-c++-s390x-linux-gnu
#  binutils-s390x-linux-gnu
#  sysroot-s390x-fc42-glibc

[binaries]
c       = '/usr/bin/s390x-linux-gnu-gcc'
cpp     = '/usr/bin/s390x-linux-gnu-g++'
ar      = '/usr/bin/s390x-linux-gnu-ar'
as      = '/usr/bin/s390x-linux-gnu-as'
ranlib  = '/usr/bin/s390x-linux-gnu-ranlib'
ld      = '/usr/bin/s390x-linux-gnu-ld'
strip   = '/usr/bin/s390x-linux-gnu-strip'
pkgconfig = 'false'

[properties]
sys_root = '/usr/s390x-redhat-linux/sys-root/fc42/'

[built-in options]
c_args = [ '--sysroot=/usr/s390x-redhat-linux/sys-root/fc42/' ]
c_link_args = [ '--sysroot=/usr/s390x-redhat-linux/sys-root/fc42/' ]

[host_machine]
system = 'linux'
cpu_family = 's390x'
cpu = 's390x'
endian = 'big'
